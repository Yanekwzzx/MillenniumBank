<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,400;0,600;1,400;1,600&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Source Sans 3', sans-serif;
      margin: 0;
      height: 100vh;
      background-image: url('images/millman.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 26.46px; /* Було 7mm */
    }

    .login-field {
      width: 400px;
      position: relative;
    }

    .login-input {
      width: 100%;
      height: 48px;
      border: 1px solid #ccc;
      padding: 0 40px 0 12px;
      font-size: 16px;
      background-color: transparent;
      outline: none;
      border-radius: 4px;
    }

    .login-input:focus {
      border: 2px solid #085660;
    }

    .login-input::placeholder {
      color: #405b61;
      font-size: 16px;
    }

    .forgot-link {
      font-size: 14px;
      font-weight: 700;
      color: #085660;
      text-align: left;
      text-decoration: none;
      cursor: pointer;
      margin-top: 2px;
      padding-left: 340.2px; /* Було 9cm */
    }

    .forgot-link:hover {
      text-decoration: underline;
    }

    .sign-in-button {
      width: 98.2px;
      height: 49.6px;
      background-color: #085660;
      color: white;
      font-family: 'Source Sans 3', sans-serif;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 2px;
      margin-left: 313.74px; /* Було 8.3cm */
    }

    .sign-in-button:hover {
      background-color: #064750;
    }

    .error-message {
      width: 352px;
      height: 48.8px;
      background-color: red;
      color: white;
      font-family: 'Source Sans 3', sans-serif;
      font-size: 16px;
      font-weight: 600;
      display: none;
      justify-content: center;
      align-items: center;
      border-radius: 4px;
      margin-bottom: 5px;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #405b61;
      font-size: 20px;
    }

    /* Мобільні пристрої */
    @media (max-width: 768px) {
      body {
        gap: 5px;
        background-position: top;
      }
      .login-field {
        width: 90%;
        max-width: 300px;
      }
      .login-input {
        height: 40px;
        font-size: 14px;
        padding: 0 35px 0 10px;
      }
      .login-input::placeholder {
        font-size: 14px;
      }
      .error-message {
        width: 90%;
        max-width: 300px;
        height: 40px;
        font-size: 14px;
      }
      .forgot-link {
        font-size: 13px;
        padding-left: 0;
        text-align: center;
        margin: 0 auto;
      }
      .sign-in-button {
        width: 90px;
        height: 40px;
        font-size: 14px;
        margin-left: 0;
        margin: 0 auto;
      }
      .password-toggle {
        right: 10px;
        font-size: 18px;
      }
    }

    /* Планшети */
    @media (min-width: 769px) and (max-width: 1024px) {
      .login-field {
        width: 90%;
        max-width: 350px;
      }
      .login-input {
        height: 44px;
        font-size: 15px;
      }
      .login-input::placeholder {
        font-size: 15px;
      }
      .error-message {
        width: 90%;
        max-width: 350px;
        height: 44px;
        font-size: 15px;
      }
      .forgot-link {
        font-size: 14px;
        padding-left: 0;
        text-align: center;
        margin: 0 auto;
      }
      .sign-in-button {
        width: 95px;
        height: 44px;
        font-size: 15px;
        margin-left: 0;
        margin: 0 auto;
      }
      .password-toggle {
        right: 10px;
        font-size: 19px;
      }
    }
  </style>
</head>
<body>
  <div class="error-message" id="errorMessage">Please verify your information and try again</div>
  <div class="login-field">
    <input type="text" class="login-input" id="username" placeholder="Username">
  </div>
  <div class="login-field">
    <input type="password" class="login-input" id="password" placeholder="Enter your password">
    <i class="bi bi-eye password-toggle" id="togglePassword"></i>
  </div>
  <a href="#" onclick="return false;" class="forgot-link">Forgot?</a>
  <button class="sign-in-button" onclick="checkCredentials()">Sign in</button>

  <script>
    function checkCredentials() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');

      if (username === 'jawiermuller@gmail.com' && password === '13wzzxq80') {
        window.location.href = 'cab.html';
      } else {
        errorMessage.style.display = 'flex';
      }
    }

    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('bi-eye');
      this.classList.toggle('bi-eye-slash');
    });
  </script>
</body>
</html>
